<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magic Mirror Guru</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <video id="video" width="720" height="560" autoplay muted></video>
  <canvas id="overlay"></canvas>

  <!-- Modern overlay form -->
  <div id="userForm" class="hidden">
    <h3>Welcome! Enter your details</h3>
    <input type="text" id="userName" placeholder="Your Name">
    <input type="date" id="userDOB" placeholder="YYYY-MM-DD">
    <button id="submitUser">Submit</button>
  </div>

  <div id="debug">Loading models...</div>
</body>
</html>
